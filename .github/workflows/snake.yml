name: Generate Snake Animation

on:
  schedule:
    - cron: "0 0 * * *"   # Run daily at midnight
  workflow_dispatch:       # Manual trigger

jobs:
  generate-snake:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Create output folder
        run: mkdir -p dist

      - name: Generate Snake SVG
        uses: Platane/snk/svg-only@master
        with:
          github_user_name: dhiraj-jadhav3121
          outputs: dist/snake.svg
          palette: github-dark   # colored snake

      - name: Commit and push to output branch
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add dist/snake.svg
          git commit -m "Update Snake Contribution Graph" || echo "No changes to commit"
          git push origin HEAD:output --force
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
